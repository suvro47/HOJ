{% extends 'base.html' %}
{% block title %}
<title>Login | Battle Of Brain</title>
{% endblock %}
{% block content %}
<style type="text/css">
   body {
        font-family : Times New Roman;
    }
  .login-form {
       width: 320px;
       margin: 50px auto;
  }
  .login-form form {
       margin-bottom: 15px;
       background: #f7f7f7;
       box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
       padding: 30px;
   }
  .login-form h2 {
       margin: 0 0 30px;
   }
  .form-control, .btn {
       min-height: 38px;
       border-radius: 2px;
   }
  .btn {
       font-size: 15px;
       font-weight: bold;
   }

</style>
<div class="login-form">
    <form method="post">
    <h2 class="text-center">Login</h2>
	{% csrf_token %}
	{{ form.as_p }}
	<button type="submit" class="btn btn-primary">Login</button>
        <a href="{% url 'password_reset' %}"> Forgot your password? </a>
    </form>
</div>
{% endblock %}
