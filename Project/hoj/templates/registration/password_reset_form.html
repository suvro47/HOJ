{% extends 'base.html' %}
{% block title %}
<title>Forgot Your Password? | Battle Of Brain</title>
{% endblock %}
{% block content %}
<style type="text/css">
   body {
        font-family : Times New Roman;
    }
  .login-form {
       width: 340px;
       margin: 50px auto;
  }
  .login-form form {
       margin-bottom: 15px;
       background: #f7f7f7;
       box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
       padding: 30px;
   }
  .login-form h2 {
       margin: 0 0 15px;
   }
  .form-control, .btn {
       min-height: 38px;
       border-radius: 2px;
   }
  .btn {
       font-size: 15px;
       font-weight: bold;
   }

</style>

<div class="login-form">
   <h3>Forgot your password?</h3>
   <p>Enter your email address below, and we'll email instructions for setting a new one.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Send me instructions!</button>
  </form>
</div>
{% endblock %}
